[project]
site_name = "Robot Docs"
site_description = "Workstation setup documentation for robotics simulation and development with Isaac Sim, Isaac ROS, and Unitree G1."
site_author = "Zeul"
site_url = "https://zeulewan.github.io/robot-docs-zensical/"
copyright = "Copyright &copy; 2026 Zeul"

nav = [
  { "Home" = "index.md" },
  { "Overview" = [
    "getting-started.md",
    "current-setup.md",
    "current-progress.md",
    "architecture.md",
    "about.md",
  ]},
  { "Isaac Sim" = [
    "isaac-sim/index.md",
  ]},
  { "Isaac ROS" = [
    "isaac-ros/index.md",
    "isaac-ros/dockerfile-plan.md",
  ]},
  { "Workstation" = [
    "workstation/hardware.md",
    "workstation/gpu-config.md",
    "workstation/x11-display.md",
  ]},
  { "Networking" = [
    "networking/topology.md",
    "networking/tailscale.md",
    "networking/nat.md",
  ]},
]

[project.theme]
language = "en"
features = [
    "content.code.copy",
    "content.code.select",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
primary = "deep purple"
accent = "deep purple"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "deep purple"
accent = "deep purple"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/zeulewan/robot-docs-zensical"

[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
