[project]
site_name = "Robot Docs"
site_description = "Workstation setup documentation for robotics simulation and development with Isaac Sim, Isaac ROS, and Unitree G1."
site_author = "Zeul"
site_url = "https://zeulewan.github.io/robot-docs-zensical/"
repo_url = "https://github.com/zeulewan/robot-docs-zensical"
repo_name = "zeulewan/robot-docs-zensical"
copyright = "&copy; 2026 Zeul Mordasiewicz"

nav = [
  { "Home" = "index.md" },
  { "Overview" = [
    "getting-started.md",
    "current-setup.md",
    "current-progress.md",
    "architecture.md",
    "about.md",
  ]},
  { "Isaac Sim" = [
    "isaac-sim/index.md",
  ]},
  { "Isaac ROS" = [
    "isaac-ros/index.md",
    "isaac-ros/dockerfile-plan.md",
  ]},
  { "Workstation" = [
    "workstation/hardware.md",
    "workstation/gpu-config.md",
    "workstation/x11-display.md",
  ]},
  { "Networking" = [
    "networking/topology.md",
    "networking/tailscale.md",
    "networking/nat.md",
  ]},
]

[project.theme]
language = "en"
features = [
    # Content
    "content.code.copy",
    "content.code.annotate",
    "content.code.select",
    "content.tabs.link",
    # Navigation
    "navigation.footer",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.path",
    "navigation.indexes",
    "navigation.prune",
    "navigation.sections",
    "navigation.tabs",
    "navigation.top",
    # Table of contents
    "toc.follow",
    # Header
    "header.autohide",
    # Search
    "search.highlight",
    "search.suggest",
    "search.share",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
primary = "blue"
accent = "blue"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "blue"
accent = "blue"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "blue"
accent = "blue"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.extra]
generator = false

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/zeulewan/robot-docs-zensical"

[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
